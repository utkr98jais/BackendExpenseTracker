spring.application.name=expenseManager
# Disable MongoDB autoconfiguration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration
# Disable security for tests
spring.autoconfigure.exclude=${spring.autoconfigure.exclude},org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

